<nav class="navbar navbar-expand-lg">
  <div class="container-fluid justify-content-between">
    <div class="d-flex align-items-center">
      <img src="assets/img/pelota.png" class="logo-img">
      <span class="logo-text">FIFA23</span>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'home'">Home</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      <div class="text-center btn-video mr-3">
        <a class="btn-video-link align-middle" (click)="navigation.goBack()">{{"back" | translate}} </a>
      </div>
      <div class="form-inline mr-sm-2">
        <select class="form-control" #selectedLang (change)="switchLanguage(selectedLang.value)">
          <option *ngFor="let language of translate.getLangs()" [value]="language"
            [selected]="language === translate.currentLang">
            {{ language }}
          </option>
        </select>
      </div>
    </div>
  </div>
</nav>
