<div  class="card">
    <div id="cImgContainer" class="card-img-container">
      <img [src]="esPlayerCard.img" class="card-img-top img-fluid" [alt]="esPlayerCard.name">
    </div>
    <div id="" class="card-content">
      <h5 id="" class="card-title">{{esPlayerCard.name}}</h5>
      <p id="" class="card-text">{{esPlayerCard.penalties}}</p>
      <p id="" class="card-text"> {{esPlayerCard.crosses}}</p>
    </div>
  </div>
