<div class="container ">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-md-8">
      <div class="text-center mb-4">
        <h2>{{ history.name }}</h2>
      </div>
      <div class="row">
        <div *ngFor="let team of history.teams" class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{"team" | translate}}: {{ team.nameTeam }}</h5>
              <p class="card-text">{{"year" | translate}}: {{ team.years }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
