<div class="container-fluid ">
  <div class=" col mx-auto text-center">
      <div class="text-center mt-3 btn-video mb-5">
        <a class="btn-video-link" routerLink="/detail/{{playerId.id}}/video/history">{{"go" | translate}} --> {{"equimentHistory" | translate}}</a>
      </div>
    <div class="row row-cols-1 row-cols-md-2 mx-auto">
      <ng-container *ngFor="let vidPlayer of playerId.vid">
        <div class="col">
          <div class="video-wrapper">
              <iframe width="100%" height="300" [src]="vidPlayer | safe"></iframe>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
