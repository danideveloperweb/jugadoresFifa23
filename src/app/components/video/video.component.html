<div class="container-fluid ">
  <div class=" col mx-auto text-center">
    <h1 class="card-text">
      <p>Video</p>
    </h1>
    <div class="row row-cols-1 row-cols-md-2 mx-auto">
      <ng-container *ngFor="let vidPlayer of playerId.vid">
        <div class="col">
          <div class="video-wrapper">
              <iframe width="100%" height="300" [src]="vidPlayer | safe"></iframe>
          </div>
        </div>
      </ng-container>
    </div>
    <h2 class="card-text" routerLink="/detail/{{playerId.id}}/video/history">
      Ir --> Equiment History
    </h2>
  </div>
</div>
